---
repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: ".pre-commit-config.yaml|infrastructure/localstack/provider.tf"

  - repo: https://github.com/prettier/pre-commit
    rev: 57f39166b5a5a504d6808b87ab98d41ebf095b46
    hooks:
      - id: prettier
        exclude: "CHANGELOG.md"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
        name: Prevent commits to dev / master
        entry: no-commit-to-branch
        language: python
        args: [-b, develop, -b, master, -b, main]
        pass_filenames: false

  # Flake8 for print only (error code T201)
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-print
        args:
          - "--select=T201,F401,F402,F403"
          - "--exclude=.git,__pycache__,dist,.venv,scripts,scripts/changelog/changelog_precommit.py"

  # Flake8 for asserts (error code S101)
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          - "--select=S101"
          - "--exclude=.git,__pycache__,dist,.venv,tests"

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          [
            --profile,
            black,
            --filter-files,
            --project=nrlf,
            --project=helpers,
            --project=layer,
          ]

  - repo: https://github.com/ducminh-phan/reformat-gherkin
    rev: v3.0.1
    hooks:
      - id: reformat-gherkin

  # This uses the root .terraform-version file, make sure to update it you change the actual terraform versions
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.76.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-write=true
          - --args=-recursive

  - repo: local
    hooks:
      - id: forbid_json_loads
        name: Don't use json.loads - use json_loads instead
        entry: json\.loads
        language: pygrep
        types: [python]
        exclude: src/layers/event/json/__init__.py

  - repo: local
    hooks:
      - id: forbid_json_load
        name: Don't use json.load - use json_load instead
        entry: json\.load
        language: pygrep
        types: [python]
        exclude: src/layers/event/json/__init__.py

  - repo: local
    hooks:
      - id: create_changelog
        name: Create changelog from changelog files
        entry: scripts/changelog/changelog-precommit.sh
        language: python
