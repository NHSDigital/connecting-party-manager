---
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
    StatusOK:
      type: string
      properties:
        code:
          type: string
        message:
          type: string
      example:
        code: "OK"
        message: "Transaction successful"
    ProductTeamResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ods_code:
          type: string
        status:
          type: string
        created_on:
          type: string
        updated_on:
          type: string
          nullable: true
        deleted_on:
          type: string
          nullable: true
        keys:
          type: array
          items:
            type: object
            properties:
              key_type:
                type: string
              key_value:
                type: string
      example:
        id: "F5H1R"
        name: "Sample Product Team"
        ods_code: "F5H1R"
        status: "active"
        created_on: "2024-10-15T10:00:00Z"
        updated_on: "2024-10-15T10:00:00Z"
        deleted_on: "null"
        keys:
          - key_type: "product_team_id_alias"
            key_value: "FOOBAR"
