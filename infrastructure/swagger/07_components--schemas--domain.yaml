          nullable: true
        deleted_on:
          type: string
          nullable: true
      example:
        id: "123-XXX"
        name: "Sample Product Team"
        product_team_id: "F5H1R.55e86121-3826-468c-a6f0-dd0f1fbc0259"
        ods_code: "F5H1R"
        status: "active"
        keys:
