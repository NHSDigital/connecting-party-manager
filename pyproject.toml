[tool.poetry]
name = "connecting-party-manager"
version = "2023.09.27"
description = "Repository for the Connecting Party Manager API and related services"
authors = ["NHS England"]
license = "LICENSE.md"
readme = "README.md"
packages = [
    { include = "api", from = "src" },
    { include = "domain", from = "src/layers" },
    { include = "event", from = "src/layers" },
    { include = "repository", from = "src/layers" },
    { include = "builder", from = "scripts" },
]

[tool.poetry.dependencies]
python = "3.11.4"
pydantic = "^2.4.2"
nhs-context-logging = "^0.2.7"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.4.0"
black = "^23.9.1"
flake8 = "^6.1.0"
behave = "^1.2.6"
pytest = "^7.4.2"
pytest-custom-exit-code = "^0.3.0"
sh = "^2.0.6"
hypothesis = "^6.87.3"
aws-lambda-powertools = { extras = ["aws-sdk"], version = "^2.25.1" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
markers = ["unit", "integration", "smoke"]
